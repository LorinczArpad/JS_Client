<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS UI</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <h1>Game Catalog</h1>
    <div class="creator">
        <Label>Games's Name: </Label>
        <input type="text" id="creategamename">

        <br />
        <Label>Games's realise year: </Label>
        <input type="text" id="creategameyear">
        <br />
        <Label>Games's studio ID: </Label>
        <input type="text" id="creategamestudioid">
        <br />
        <Label>Games's requirements ID: </Label>
        <input type="text" id="creategamereqid">

        <button type="button" onclick="creategame()">Create Record</button>


    </div>
    <br />
    <div id="updategameform">
        <Label>Games's Name: </Label>
        <input type="text" id="updategamename">

        <br />
        <Label>Games's realise year: </Label>
        <input type="text" id="updategameyear">
        <br />
        <Label>Games's studio ID: </Label>
        <input type="text" id="updategamestudioid">
        <br />
        <Label>Games's requirements ID: </Label>
        <input type="text" id="updategamereqid">

        <button type="button" onclick="updategame()">Update Record</button>


    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Realise Year</th>
                <th>Studio ID</th>
                <th>Requirements ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="allgamesarea">
        </tbody>
    </table>
    <br />
    <div id="studiocreatorform">
        <Label>Studio's Name: </Label>
        <input type="text" id="createstudioname">

        <br />
        <Label>Studio's Ceo: </Label>
        <input type="text" id="createstudioceoname">


        <button type="button" onclick="createstudio()">Create Record</button>


    </div>
    <div id="updatestudioform">
        <Label>Studio's Name: </Label>
        <input type="text" id="updatestudioname">

        <br />
        <Label>Studio's Ceo: </Label>
        <input type="text" id="updatestudioceoname">


        <button type="button" onclick="updatestudio()">Update Record</button>




    </div>



    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Ceo's name</th>

            </tr>
        </thead>
        <tbody id="allstudiosarea">
        </tbody>
    </table>
    <br />

    <div id="minreqcreatorform">
        <Label>CPU: </Label>
        <input type="text" id="createminreqcpu">

        <br />
        <Label>GPU: </Label>
        <input type="text" id="createminreqgpu">


        <button type="button" onclick="createminreq()">Create Record</button>


    </div>
    <div id="minrequpdateform">
        <Label>CPU: </Label>
        <input type="text" id="updateminreqcpu">

        <br />
        <Label>GPU: </Label>
        <input type="text" id="updateminreqgpu">


        <button type="button" onclick="updateminreq()">Update Record</button>


    </div>

    <table>
        <thead>
            <tr>
                <th>CPU</th>
                <th>GPU</th>
                <th>ID</th>

            </tr>
        </thead>
        <tbody id="allminreqarea">
        </tbody>
    </table>
    <br />

    <button type="button" onclick="displayallGamesWithRequirements()">Show games with requirements </button>
    <button type="button" onclick="displayallallGamesWithStudiosAndRequirements()">Show games with studios and requirements</button>
    <button type="button" onclick="displayallallGamesWithStudios()"> Show games with studios</button>
    <br />
    <input type="text" id="cstudio"><button type="button" onclick="displayallGamesWithThisStudio()">Show games with this studio</button>
    <br />
    <input type="text" id="cyear"><button type="button" onclick="displayallGamesWithThisYear()">Show games with this realise year</button>
    <br />
    <input type="text" id="ccpu"><button type="button" onclick="displayallGamesWithThisCPU()">Show games with this CPU</button>

    <table>
        <thead>
            <tr>
                <th id="nameofnoncrud"></th>


            </tr>
        </thead>
        <tbody id="noncrudshow">
        </tbody>
    </table>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Script.js"></script>
</body>
</html>
